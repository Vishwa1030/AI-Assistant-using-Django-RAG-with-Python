{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>AI Chat</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
<div class="chat-app">
    <!-- SIDEBAR -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <form method="post" class="new-chat-form" id="new-chat-form">
                {% csrf_token %}
                <input type="hidden" name="action" value="new_chat">
                <button type="submit" class="btn primary">+ New chat</button>
            </form>
        </div>

        <ul class="thread-list" id="thread-list">
            <!-- âœ… JS will populate - NO Django content -->
        </ul>

        <footer class="sidebar-footer">
            <span>ðŸ‘¤ {{ request.user.username }}</span>
            <a href="{% url 'chat:logout' %}" class="logout-btn">Logout</a>
        </footer>
    </aside>

    <!-- MAIN CONTENT -->
    <div class="main-content">
        <main class="chat-main">
            <div class="messages-container">
                <div class="messages" id="messages">
                    <!-- âœ… JS will populate - Clean empty -->
                </div>
            </div>
        </main>

        <!-- COMPOSER -->
        <div class="composer-container">
            <form class="composer" method="post" id="chat-form" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="hidden" name="transcript" id="transcript">
                
                <div class="message-input-container">
                    <label for="doc-upload" class="upload-icon-overlay" title="Upload documents">+</label>
                    <input type="file" name="doc_file" id="doc-upload" accept=".pdf,.txt,.docx,.md" multiple>
                    <input type="text" name="message" id="message-input" placeholder="Ask anything..." autocomplete="off">
                </div>

                <div class="mic-container" id="mic-container">
                    <button type="button" class="btn mic" id="mic-btn" title="Voice input">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 14a3 3 0 0 0 3-3V5a3 3 0 0 0-6 0v6a3 3 0 0 0 3 3Z" stroke="currentColor" stroke-width="2"/>
                            <path d="M19 11a7 7 0 0 1-14 0" stroke="currentColor" stroke-width="2"/>
                            <path d="M12 21v-3" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </button>
                </div>

                <button class="btn send" type="submit" id="send-btn" disabled>Send</button>
            </form>
        </div>
    </div>
</div>

<script src="{% static 'chat.js' %}"></script>
</body>
</html>
